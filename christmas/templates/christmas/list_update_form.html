{% extends 'christmas/base.html' %}
{% block title %} Edit List {% endblock %}
{% block content %}
{% load static %}

<div class="list-update flex-body">
    
    <form class="flex-form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" />
    </form>
    <p>
        {{ object_list }}
        {% for object in object_list %}
            {{ object }}
        {% endfor %}
    </p>

</div>
    
{%endblock%}
